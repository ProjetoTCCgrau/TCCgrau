<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contato — Cinneview</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>

  <h1> Cinneview</h1>

  <nav class="main-nav">
    <a href="index.html">Filmes</a>
    <a href="avaliacoes.html">Avaliações</a>
    <a href="ranking.html">Ranking</a>
    <a href="contato.html">Contato</a>
    <button id="btnTema" type="button" title="Alternar tema">Tema</button>
  </nav>
</header>

<main class="container">
  <section class="card">
    <h2> Contato </h2>
    <p>Deixe sua avaliação! Os campos com * são obrigatórios.</p>

    <form class="formulario" id="contactForm">
      <div class="campo">
        <label for="nome">Nome *</label> <br>
        <input id="nome" name="nome" type="text" required placeholder="Seu nome">
      </div>

      <div class="campo">
        <label for="preferido">Série ou Filme Preferido</label> <br>
        <input id="preferido" name="preferido" type="text" placeholder="Título">
      </div>


      <div class="campo">
        <label for="data">Data e hora que assistiu</label> <br>
        <input id="data" name="data" type="datetime-local">
      </div>

      <div class="campo">
        <label for="coment">Comentário</label> <br>
        <textarea id="coment" name="coment" rows="4" placeholder="Deixe um comentário (opcional)"></textarea>
      </div>

      <div style="display:flex;justify-content:flex-end;gap:8px">
        <button type="submit" class="btn">Enviar</button>
        <button type="reset" class="btn">Limpar</button>
      </div>
    </form>

  </section>
</main>

<footer>
  <p>© 2026 — Cinneview • Avaliações na escuridão</p>
</footer>


</body>
</html>
