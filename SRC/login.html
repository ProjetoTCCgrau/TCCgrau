<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login — Cinneview</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>

<header>
  <h1>Cinneview</h1>
  <nav>
    <a href="index.html">Filmes</a>
    <a href="avaliacoes.html">Avaliações</a>
    <a href="ranking.html">Ranking</a>
    <a href="comentario.html">Comentário</a>
    <button id="btnTema" type="button" title="Alternar tema">Tema</button>
  </nav>
</header>

<main class="container">
  <section class="card" style="max-width: 400px; margin: 0 auto;">
    <h2>Login</h2>
    <p>Bem-vindo de volta.</p>
    
    <form id="formLogin" class="formulario">
      <div class="campo" style="margin-bottom:15px;">
        <label>Usuário</label><br>
        <input type="text" id="logUser" required style="width:100%; padding:8px; border-radius:6px; border:none; margin-top:5px;">
      </div>

      <div class="campo" style="margin-bottom:15px;">
        <label>Senha</label><br>
        <input type="password" id="logPass" required style="width:100%; padding:8px; border-radius:6px; border:none; margin-top:5px;">
      </div>

      <button type="submit" class="btn">Entrar</button>
    </form>
    
    <p style="margin-top:15px; text-align:center;">
      Não tem conta? <a href="cadastro.html" style="color:#e63946;">Criar conta</a>
    </p>
  </section>
</main>

<footer>
  <p>© 2026 — Cinneview • Avaliações na escuridão <br> <span id="horaAtual"></span></p>
</footer>

</body>
</html>
